
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script language="Javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script language="Javascript" type="text/javascript" src="js/countdown.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CountItDown</title>	
</head>
<body>
<div id="timeBoard" class="cdTimeBoard">
	<h1>Counting down :</h1>
	<h2><span class="cdDay">0</span> Days</h2>
	<h2><span class="cdHour">0</span> Hours</h2>
	<h2><span class="cdMinute">0</span> Minutes</h2>
	<h2><span class="cdSecond">0</span> Seconds</h2>
</div>
</body>
<script>
function onFinish()
{
	alert("Yeay");
}
$('.cdTimeBoard').countItDown({
	date : new Date(2014, 1, 23, 9, 45, 0),	
	topLevelTimeUnit : 'day',
	onFinish : onFinish
});	
</script>
</html>
